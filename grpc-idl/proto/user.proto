syntax = "proto3";

package user;

message User {
  string id = 1;
  string externalId = 2;
  string nickName = 3;
  optional string description = 4;
  optional string profileUrl = 5;
  string email = 6;
  string provider = 7;
  string role = 8;
  bool gender = 9;
  string birthDate = 10;
  string createdAt = 11;
  string updatedAt = 12;
  optional string deletedAt = 13;
}



